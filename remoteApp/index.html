<html>
  <head>
    <title>VIRIDIAN</title>
    <link rel="stylesheet" href="/css/m8.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="browser-color" name="theme-color" content="#ffffff">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body style="background-color: #000;">
    <div id="content-main">
      <div style="max-width:1500px" class="m8-content m8-center">
        <div class="m8-clear">        </div>
        <header class="m8-center m8-margin-bottom">
          <div class="m8-row m8-margin-top m8-hide-large">
            <a id='Mobiletime'>
              <div class="m8-col m8-padding-small m8-margin-bottom m8-half" style="width:49.9999%">
                <img id='MobiletimeImg' style="width: 100%" class="m8-round"/>
              </div>
            </a>
            <a id='Mobiledate'>
              <div class="m8-col m8-padding-small m8-margin-bottom" style="width:49.9999%">
                <img id='MobiledateImg' style="width: 100%" class="m8-round"/>
              </div>
            </a>
            <a id='Mobileweather'>
              <div class="m8-col m8-padding-small m8-margin-bottom" style="width:49.9999%">
                <img id='MobileweatherImg' style="width: 100%" class="m8-round"/>
              </div>
            </a>
            <a id='Mobilerain'>
              <div class="m8-col m8-padding-small m8-margin-bottom" style="width:49.9999%">
                <img id='MobilerainImg' style="width: 100%" class="m8-round"/>
              </div>
            </a>
            <a id='Mobilenews'>
              <div class="m8-col m8-padding-small m8-margin-bottom" style="width:49.9999%">
                <img id='MobilenewsImg' style="width: 100%" class="m8-round"/>
              </div>
            </a>
            <a id='Mobilecompliment'>
              <div class="m8-col m8-padding-small m8-margin-bottom" style="width:49.9999%">
                <img id='MobilecomplimentImg' style="width: 100%" class="m8-round"/>
              </div>
            </a>
            <a id='MobileAsher'>
              <div class="m8-col m8-padding-small m8-margin-bottom" style="width:49.9999%">
                <img id='MobileasherImg' style="width: 100%" class="m8-round"/>
              </div>
            </a>
          </div>
        </header>
      </div>
      <div class="m8-row m8-margin-top">
        <a id='time'>
          <div style="width: 20%" class="m8-col m8-right m8-container m8-margin-top m8-margin-bottom">
            <img id='timeImg' style="width: 100%" class="m8-hide-small m8-hide-medium m8-round"/>
          </div>
        </a>
        <a id='date'>
          <div style="width: 20%" class="m8-col m8-right m8-container m8-margin-top m8-margin-bottom">
            <img id='dateImg' style="width: 100%" class="m8-hide-small m8-hide-medium m8-round"/>
          </div>
        </a>
        <a id='weather'>
          <div style="width: 20%" class="m8-col m8-right m8-container m8-margin-top m8-margin-bottom">
            <img id='weatherImg' style="width: 100%" class="m8-hide-small m8-hide-medium m8-round"/>
          </div>
        </a>
        <a id='rain'>
          <div style="width: 20%" class="m8-col m8-right m8-container m8-margin-top m8-margin-bottom">
            <img id='rainImg' style="width: 100%" class="m8-hide-small m8-hide-medium m8-round"/>
          </div>
        </a>
        <a id='news'>
          <div style="width: 20%" class="m8-col m8-right m8-container m8-margin-top m8-margin-bottom">
            <img id='newsImg' style="width: 100%" class="m8-hide-small m8-hide-medium m8-round"/>
          </div>
        </a>
        <a id='compliment'>
          <div style="width: 20%" class="m8-col m8-right m8-container m8-margin-top m8-margin-bottom">
            <img id='complimentImg' style="width: 100%" class="m8-hide-small m8-hide-medium m8-round"/>
          </div>
        </a>
        <a id='asher'>
          <div style="width: 20%" class="m8-col m8-right m8-container m8-margin-top m8-margin-bottom">
            <img id='asherImg' style="width: 100%" class="m8-hide-small m8-hide-medium m8-round"/>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
